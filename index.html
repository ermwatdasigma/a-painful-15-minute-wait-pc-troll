<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinning Pixelated Human</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: 'Courier New', monospace;
            cursor: none; /* This hides the cursor initially */
        }
        body.cursor-visible {
            cursor: default; /* This will show the cursor when the class is added */
        }
        #topText {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ff0000;
            text-shadow: 2px 2px #000;
        }
        #bottomText {
            font-size: 18px;
            margin-top: 20px;
            color: #000;
            max-width: 300px;
            text-align: center;
        }
        canvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <div id="topText">GET NOOBED!!111</div>
    <canvas id="gameCanvas" width="200" height="200"></canvas>
    <div id="bottomText">YOUR NEVER ESCAPING HERE UNLESS THIS PIXEL HUMAN DISAPPEARS</div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const pixelSize = 3;
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;

        const humanPixels = [
            // Head
            [-2,-10],[-1,-10],[0,-10],[1,-10],[2,-10],
            [-3,-9],[-2,-9],[-1,-9],[0,-9],[1,-9],[2,-9],[3,-9],
            [-3,-8],[-2,-8],[-1,-8],[0,-8],[1,-8],[2,-8],[3,-8],
            [-3,-7],[-2,-7],[-1,-7],[0,-7],[1,-7],[2,-7],[3,-7],
            [-2,-6],[-1,-6],[0,-6],[1,-6],[2,-6],
            // Neck
            [-1,-5],[0,-5],[1,-5],
            [-1,-4],[0,-4],[1,-4],
            // Body
            [-2,-3],[-1,-3],[0,-3],[1,-3],[2,-3],
            [-3,-2],[-2,-2],[-1,-2],[0,-2],[1,-2],[2,-2],[3,-2],
            [-3,-1],[-2,-1],[-1,-1],[0,-1],[1,-1],[2,-1],[3,-1],
            [-3,0],[-2,0],[-1,0],[0,0],[1,0],[2,0],[3,0],
            [-3,1],[-2,1],[-1,1],[0,1],[1,1],[2,1],[3,1],
            [-2,2],[-1,2],[0,2],[1,2],[2,2],
            // Arms
            [-4,-2],[-5,-2],[-6,-1],[-7,-1],[-8,0],[-9,0],[-10,1],[-11,1],
            [4,-2],[5,-2],[6,-1],[7,-1],[8,0],[9,0],[10,1],[11,1],
            // Legs
            [-2,3],[-1,3],[1,3],[2,3],
            [-2,4],[-1,4],[1,4],[2,4],
            [-2,5],[-1,5],[1,5],[2,5],
            [-2,6],[-1,6],[1,6],[2,6],
            [-2,7],[-1,7],[1,7],[2,7],
            [-2,8],[-1,8],[1,8],[2,8],
            [-2,9],[-1,9],[1,9],[2,9],
        ];

        function drawPixel(x, y) {
            ctx.fillRect(x * pixelSize + centerX, y * pixelSize + centerY, pixelSize, pixelSize);
        }

        function rotatePoint(x, y, angle) {
            const cos = Math.cos(angle);
            const sin = Math.sin(angle);
            return [
                x * cos - y * sin,
                x * sin + y * cos
            ];
        }

        let angle = 0;
        let isHumanVisible = true;
        const disappearanceTime = 15 * 60 * 1000; // 15 minutes in milliseconds

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (isHumanVisible) {
                ctx.fillStyle = 'black';
                humanPixels.forEach(pixel => {
                    const [x, y] = rotatePoint(pixel[0], pixel[1], angle);
                    drawPixel(x, y);
                });
                angle += 0.05;
            }

            requestAnimationFrame(draw);
        }

        function updateTexts() {
            if (!isHumanVisible) {
                document.getElementById('topText').textContent = "THE HUMAN DISAPPEARED! YAY YOU CAN GO NOW";
                document.getElementById('bottomText').textContent = "";
                document.body.classList.add('cursor-visible'); // This makes the cursor visible again
            }
        }

        setTimeout(() => {
            isHumanVisible = false;
            updateTexts();
        }, disappearanceTime);

        draw();
    </script>
</body>
</html>
